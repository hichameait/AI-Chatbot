<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpakAI - Moroccan Darija Chatbot</title>
  <link rel="stylesheet" href="./css/chat.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://kit.fontawesome.com/0e17dd4f66.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <span class="logo-icon"><i class="fa-solid fa-robot"></i></span>
        <span class="logo-text">SpakAI</span>
      </a>
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#prices">Pricing</a></li>
      <li><a href="#about">About Us</a></li>
    </ul>
    <ul class="nav-login" id="nav-login">
      <li style="display: flex;"><img src="./img/me.png" alt="User Profile"></li>
      <li><h4>DIPLO</h4></li>
      <li id="icons"><i class="fa-solid fa-bell"></i></li>
      <li id="icons"><i class="fa-solid fa-gear"></i></li>
    </ul>
  </nav>

  <main>
    <section class="chat-section">
      <!-- Chat History Sidebar -->
      <div class="chat-history">
        <h2>Chat History</h2>
        <div id="chat-history-messages">
          <!-- Chat history items will be inserted here by JavaScript -->
        </div>
      </div>
      
      <!-- Chat Container -->
      <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
          <h3><i class="fa-solid fa-robot"></i> Darija Assistant</h3>
          <div class="language-selector">
            <select id="language-select">
              <option value="darija">Darija</option>
              <option value="french">Français</option>
              <option value="msa">العربية الفصحى</option>
            </select>
          </div>
        </div>
        
        <!-- Chat Messages Area -->
        <div id="chat-messages" class="chat-messages">
          <div id="welcome-message" class="welcome-message">
            <p>Welcome to SpakAI Chat!</p>
            <small>I can help you in Darija, French, or MSA. How can I assist you today?</small>
          </div>
        </div>
        
        <!-- Error Container -->
        <div id="error-container" class="error-container hidden">
          <p>An error occurred. Please try again.</p>
          <pre id="error-details"></pre>
        </div>
        
        <!-- Chat Form -->
        <form id="chat-form">
          <!-- Image Preview Container -->
          <div class="image-preview-container" id="image-preview-container">
            <!-- Image previews will be inserted here -->
          </div>
          
          <!-- Input Group -->
          <div class="input-group">
            <input 
              type="text" 
              id="chat-input" 
              placeholder="Type your message here..." 
              autocomplete="off"
            >
            <button type="submit" id="send-button">
              <i data-lucide="send"></i>
              <span class="sr-only">Send</span>
            </button>
          </div>
          
          <!-- Extra Controls -->
          <div class="extra-controls">
            <input 
              type="file" 
              id="image-upload" 
              accept="image/*" 
              class="hidden"
            >
            <label for="image-upload" class="image-upload-label">
              <i class="fa-solid fa-image"></i> Upload Image
            </label>
            <button type="button" id="clear-chat">
              <i class="fa-solid fa-trash"></i> Clear Chat
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
  
  <script src="./js/script.js"></script>
</body>
</html>
